<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础jquery语法</title>

    <script src="js/jquery-3.2.1.min.js" ></script>

    <script>

        //jquery入口函数(dom文档加载完成之后执行)
        //window.onload 只能定义一次，$(function(){})可以定义多次
        $(function () {
            $("#b1").click(function () {
                alert("aaa");
            });
        })

        $(function () {
            $("#b1").css("backgroundColor","pink");
        });
    </script>
</head>
<body>
    <input type="button" value="click" id="b1" >





</body>
</html>
