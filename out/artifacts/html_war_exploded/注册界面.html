<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>

    <div class="reg_layout">
        <div class="reg_left">
            <p>新用户注册</p>
           <!-- <p>USER REGISTER</p> -->
        </div>

        <div class="reg_center">
            <form action="#" method="post" id="form">
                <table>
                    <tr>
                        <td class="td_left"><label for="username">用户名</label></td>
                        <td class="td_right"><input type="text" name="username" id="username">
                            <span id="s_username" class="error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="password">密码</label></td>
                        <td class="td_right"><input type="password" name="password" id="password">
                            <span id="s_password" class="error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="email">email</label></td>
                        <td class="td_right"><input type="email" name="username" id="email"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="name">姓名</label></td>
                        <td class="td_right"><input type="text" name="name" id="name"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="tel">手机号</label></td>
                        <td class="td_right"><input type="text" name="tel" id="tel"></td>
                    </tr>

                    <tr>
                        <td class="td_left">性别</td>
                        <td class="td_right"><input type="radio" name="gender" value="male"> 男
                            <input type="radio" name="gender" value="female"> 女
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="birthday">出生日期</label></td>
                        <td class="td_right"><input type="date" name="birthday" id="birthday"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="checkcode">验证码</label></td>
                        <td class="td_right"><input type="text" name="checkcode" id="checkcode">
                            <img id="img_check" src="img/verify_code.jpg">
                        </td>
                    </tr>

                    <tr>
                        <td  colspan="2" id="td_sub"><input id="btn_sub" type="submit" value="注册"></td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="reg_right">
            <p>已有账号？<a href="login.html">立即登陆</a></p>
        </div>




    </div>


<script>
    document.getElementById("form").onsubmit = function () {
        return checkUsername() && checkPassword;
    }

    document.getElementById("password").onblur = checkPassword;
    document.getElementById("username").onblur = checkUsername;

    function checkUsername(){
        var username = document.getElementById("username").value;

        var reg_username = /^\w{6,12}$/;

        var flag = reg_username.test(username);

        var s_username = document.getElementById("s_username");
        if(flag){
            s_username.innerHTML = "<img width='35px' height='25px' src='img/gou.png'>";
        }else{
            s_username.innerHTML = "用户名格式有误"
        }
    }

    function checkPassword(){
        var password = document.getElementById("password").value;

        var reg_password = /^\w{6,12}$/;

        var flag = reg_password.test(password);

        var s_password = document.getElementById("s_password");
        if(flag){
            s_password.innerHTML = "<img width='35px' height='25px' src='img/gou.png'>";
        }else{
            s_password.innerHTML = "密码格式有误"
        }
    }
</script>
</body>
</html>
