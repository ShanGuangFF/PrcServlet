<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        <script>
            /*
            * 点击超链接或者图片换一张图片
            *
            * 1.给图片和超链接绑定单击事件
            *
            * 2.重新设置图片和超链接的src属性
            * */

            window.onload = function () {
                var img = document.getElementById("checkCode");
                img.onclick = function () {
                    var time = new Date().getTime();
                    img.src = "/responseTest_war_exploded/checkCodeDemo?"+time;
                }

                var aherf = document.getElementById("change");
                aherf.onclick = function () {
                    aherf.href = "/responseTest_war_exploded/checkCode.html";
                }
            }
        </script>
</head>
<body>
        <img id ="checkCode" src="/responseTest_war_exploded/checkCodeDemo" />
        <a id="change"  href="/responseTest_war_exploded/checkCodeDemo" >看不清换一张？</a>
</body>
</html>
